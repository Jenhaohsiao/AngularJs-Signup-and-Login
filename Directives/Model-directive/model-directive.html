<md-dialog aria-label="cart edit item" ng-form="cartItemForm" flex flex-gt-sm="40" flex-gt-md="30" flex-gt-lg="20">


    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-if="!vm.isProcessed" class="spinner-text">
                <h4 class=" text-center">Processing, please wait...</h4>
                <div layout="row" layout-sm="column" layout-align="space-around">

                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>

            <div ng-if="vm.isProcessed">
                <div ng-if="vm.result.isSuccess" class="alert alert-success" role="alert">
                    <h1> <span class="material-icons message-size">check_circle</span>
                        {{vm.result.isSuccess? 'Success': 'Failed'}}
                    </h1>
                    {{vm.result.message}}
                </div>

                <div ng-if="!vm.result.isSuccess  " class="alert alert-danger" role="alert">
                    <h1> <span class="material-icons message-size">warning</span>
                        {{vm.result.isSuccess? 'Success': 'Failed'}}
                    </h1>
                    {{vm.result.message}}
                </div>

            </div>
        </div>
    </md-dialog-content>

    <md-dialog-actions ng-if="vm.isProcessed" layout="row" layout-align="end center">
        <md-button ng-if="!vm.result.isSuccess" class="md-raised  md-primary" ng-click="vm.closeDialog()">
            Close
        </md-button>
        <md-button class="md-raised  md-primary" ng-click="vm.finishEdit()">
            OK
        </md-button>

    </md-dialog-actions>

</md-dialog>
